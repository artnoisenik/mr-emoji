<ion-view title="Mr. Emoji" id="chat" style="background-color:rgba(7,0,79,0.73);" class=" ">
  <ion-content class="padding">
    <ol class="messages">
      <li ng-repeat="message in vm.messages">
        <p>
          {{message.content}} <i ng-bind-html="message.emoji"></i>
        </p>
      </li>
    </ol>
  </ion-content>

  <ion-footer-bar class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Message..." ng-enter="vm.sendMessage()" ng-model="vm.message">
      </label>

      <button class="button iconsend" ng-click="vm.sendMessage()">Send</button>
  </ion-footer-bar>

</ion-view>
